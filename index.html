<script>
    const myAudio = new Audio();
    const btnStop = document.getElementById("btnStop");

    myAudio.src = "music.mp3";

    myAudio.play();

    const btnPlay = document.getElementById("btnPlay");
        // 재생 버튼
        btnPlay.onclick = function () {
        myAudio.play();
    }
    btnStop.onclick = function () {
        myAudio.pause();
    }
